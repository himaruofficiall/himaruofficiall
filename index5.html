<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('images/index5.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .content {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        a.button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a.button:hover {
            background-color: #FFA500;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">About This Website</div>
        <div class="content">
            Website ini dibuat untuk seru-seruan dengan berbagai fitur seperti cek umur, cek kecocokan, cek IQ, cek cita-cita, dan cek hobi. Setiap fitur dibuat untuk menghibur dan mengajak pengguna bersenang-senang dengan hasil yang unik dan random.
        </div>
        <a href="index.html" class="button">Kembali ke Menu Utama</a>
    </div>
</body>
</html>
